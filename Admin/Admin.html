<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Styles/StylesAdmin.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Administación</title>
</head>
<body>
    <header>

    </header>
    
    <main>
        <div class="container mt-5">
            <h1 class="text-center">Administación</h1>
        </div>
       <div class="container">
        <div class="container mb-5"> 
            <div class="row">
            <div class="d-flex justify-content-center">
                <form class="col-6" id="form">
                <div class="mb-3">
                  <label for="exampleCode" class="form-label">Código</label>
                  <input type="text" class="form-control" id="exampleCode">
                </div>
                <div class="mb-3">
                  <label for="exampleNombre" class="form-label">Nombre</label>
                  <input type="text" class="form-control" id="exampleNombre">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPrecio" class="form-label">Precio</label>
                    <input type="text" class="form-control" id="examplePrecio">
                </div>
                <div class="mb-3">
                    <label for="exampleCategoria" class="form-label">Categoria</label>
                    <input type="text" class="form-control" id="exampleCategoria">
                </div>
                <div class="mb-3">
                    <label for="exampleImg" class="form-label">Imagen (URL)</label>
                    <input type="url" class="form-control" id="exampleImg" oninput="showImage()">
                </div>
                <div class="mb-3">
                    <label for="exampleDescripción" class="form-label">Descripción</label>
                    <input type="text" class="form-control" id="exampleDescripción">
                </div>
                <div class="mb-3">
                    <label for="exampleStock" class="form-label">Stock</label>
                    <input type="text" class="form-control" id="exampleStock">
                </div>
                <button type="submit" class="btn btn-primary" id="btnAdd" onclick="addData()">Cargar</button>
                <button type="submit" class="btn btn-primary" id="upbtnAdd" onclick="actualizarData()">Modificar</button>
            </form>  
            </div>
                
            </div>  

            <hr>
            <table class="table table-bordered" id="Tabledatos">
                <thead>
                    <tr>
                        <th>Código</th>
                        <th>Nombre</th>
                        <th>Precio</th>
                        <th>Categoria</th>
                        <th>Imagen</th>
                        <th>Descripción</th>
                        <th>Stock</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>

        </div>
       </div> 
    </main>
    
    <footer>

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="./App.js/AppAdmin.js"></script>
</body>
</html>
