<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
	<link rel="stylesheet" href="./styles/styles-mobile.css">
</head>
<body>
    <main>
        <div class="container col-sm-12 d-sm-none d-block   mt-5">
            <div class="row justify-content-center">
                <div class="col-md-6 mobile-background">
                    <div class="container mt-5 col-sm-12">
                        <div class="row justify-content-center">
                        <div class="col-md-6">
                            <ul class="nav nav-tabs">
                                <li class="nav-item">
                                    <button class="nav-link" data-toggle="tab" href="#iniciar-sesion"> Iniciar Sesión</button>

                                </li>
                                <li class="nav-item">
                                    <button class="nav-link" data-toggle="tab" href="#registrarse"> Registrarse</button>
                                </li>
                            </ul>
                            <div class="tab-content mt-3">
                                <div class="tab-pane active" id="iniciar-sesion">
                                    <h1 class="text-center">Iniciar Sesión</h1>
                                    <div class="social-container d-flex justify-content-center">
                                        <a href="#" class="social p-2">
                                            <iconify-icon icon="logos:facebook" width="25" height="25"></iconify-icon>
                                        </a>
                                        <a href="#" class="social p-2">
                                            <iconify-icon icon="flat-color-icons:google" width="25" height="25"></iconify-icon>
                                        </a>
                                    </div>
                                    <p class="text-center p-3">o utiliza tu correo electrónico</p>
                                    <form>
                                        <div class="form-group mb-3 d-flex justify-content-center align-items-center">
                                            <input type="text" class="form-control w-75" id="usuario" placeholder="Correo Electrónico" required>
                                        </div>
                                        <div class="form-group mb-3 d-flex justify-content-center align-items-center">
                                            <input type="password" class="form-control w-75" id="contrasena" placeholder="Contraseña" required>
                                        </div>
                                        <p class="text-center">
                                            <a href="#">¿Olvidaste la contraseña?</a>
                                        </p>
                                        <button type="submit" class="btn btn-primary d-block mx-auto">Iniciar Sesión</button>
                                    </form>
                                </div>
                                <div class="tab-pane" id="registrarse">
                                    <h1 class="text-center">Registrarse</h1>
                                    <div class="social-container d-flex justify-content-center">
                                        <a href="#" class="social p-2">
                                            <iconify-icon icon="logos:facebook" width="25" height="25"></iconify-icon>
                                        </a>
                                        <a href="#" class="social p-2">
                                            <iconify-icon icon="flat-color-icons:google" width="25" height="25"></iconify-icon>
                                        </a>
                                    </div>
                                    <p class="text-center p-3">o utiliza tu correo electrónico</p>
                                    <form>
                                        <div class="form-row">
                                            <div class="form-group col-md-6 mb-3 d-flex justify-content-center align-items-center">
                                                <input type="text" class="form-control w-75" id="Nom_Apellido" placeholder="Nombre y Apellido" required>
                                            </div>
                                        </div>
                                        <div class="form-group mb-3 d-flex justify-content-center align-items-center">
                                            <input type="email" class="form-control w-75" id="email" placeholder="Correo Electrónico" required>
                                        </div>
                                        <div class="form-group mb-3 d-flex justify-content-center align-items-center">
                                            <input type="password" class="form-control w-75" id="contrasena-registro" placeholder="Contraseña" required>
                                        </div>
                                        <button type="submit" class="btn btn-primary d-block mx-auto">Registrarse</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
	<script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
	<script type="module" src="./js/app-mobile.js"></script>
</body>
</html>
