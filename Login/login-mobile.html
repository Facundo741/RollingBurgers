<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
	<link rel="stylesheet" href="./styles/styles-mobile.css">
</head>
<body>
    <main>
        <div class="container d-sm-none d-block mt-5">
            <div class="justify-content-center">
                <div class="mobile-background">
                    <div class="container mt-5">
                        <div class="row justify-content-center">
                            <div class="col-sm-12">
                                <ul class="nav nav-tabs">
                                    <li class="nav-item">
                                        <button class="nav-link" data-toggle="tab" href="#login-tab"> Iniciar Sesión</button>
                                    </li>
                                    <li class="nav-item">
                                        <button class="nav-link" data-toggle="tab" href="#register-tab"> Registrarse</button>
                                    </li>
                                </ul>
                                <div class="tab-content mt-3">
                                    <div class="tab-pane active" id="login-tab">
                                        <h1 class="text-center">Iniciar Sesión</h1>
                                        <div class="social-container d-flex justify-content-center">
                                            <a href="#" class="social p-2">
                                                <iconify-icon icon="logos:facebook" width="25" height="25"></iconify-icon>
                                            </a>
                                            <a href="#" class="social p-2">
                                                <iconify-icon icon="flat-color-icons:google" width="25" height="25"></iconify-icon>
                                            </a>
                                        </div>
                                        <p class="text-center p-3">o utiliza tu correo electrónico</p>
                                        <form id="loginForm">
                                            <div class="form-group mb-3 d-flex justify-content-center align-items-center">
                                                <input type="text" class="form-control w-75" id="email_login" placeholder="Correo Electrónico" required name="email_login" minlength="10" maxlength="50">
                                            </div>
                                            <div class="form-group mb-3 d-flex justify-content-center align-items-center">
                                                <input type="password" class="form-control w-75" id="password_login" placeholder="Contraseña" required name="password_login" minlength="8" maxlength="16">
                                            </div>
                                            <p class="text-center">
                                                <a href="#">¿Olvidaste la contraseña?</a>
                                            </p>
                                            <button type="submit" class="btn btn-primary d-block mx-auto" id="loginButton">Iniciar Sesión</button>
                                        </form>
                                    </div>
                                    <div class="tab-pane" id="register-tab">
                                        <h1 class="text-center">Registrarse</h1>
                                        <div class="social-container d-flex justify-content-center">
                                            <a href="#" class="social p-2">
                                                <iconify-icon icon="logos:facebook" width="25" height="25"></iconify-icon>
                                            </a>
                                            <a href="#" class="social p-2">
                                                <iconify-icon icon="flat-color-icons:google" width="25" height="25"></iconify-icon>
                                            </a>
                                        </div>
                                        <p class="text-center p-3">o utiliza tu correo electrónico</p>
                                        <form id="registerForm">
                                            <div class="form-row">
                                                <div class="form-group col-md-6 mb-3 d-flex justify-content-center align-items-center">
                                                    <input type="text" class="form-control w-75" id="name_register" name="name_register" placeholder="Nombre y Apellido" minlength="10" maxlength="50" required>
                                                </div>
                                            </div>
                                            <div class="form-group mb-3 d-flex justify-content-center align-items-center">
                                                <input type="email" class="form-control w-75" id="email_register" placeholder="Correo Electrónico" name="email_register" minlength="10" maxlength="50" required>
                                            </div>
                                            <div class="form-group mb-3 d-flex justify-content-center align-items-center">
                                                <input type="password" class="form-control w-75" id="password_register" placeholder="Contraseña" required name="password_register" minlength="8" maxlength="16">
                                            </div>
                                            <button type="submit" class="btn btn-primary d-block mx-auto" id="registerButton">Registrarse</button>
                                            <div class="alert alert-success" id="successAlert" style="display: none;">¡Registro exitoso! Puedes iniciar sesión ahora.</div>
                                            <div class="alert alert-danger" id="errorAlert" style="display: none;">El usuario ya existe. Por favor, inicia sesión.</div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
	<script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script type="module" src="./js/registro-mobile.js"></script>
    <script type="module" src="./js/login-mobile.js"></script>
    <script type="module" src="./js/app-mobile.js"></script>
</body>
</html>
